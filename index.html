<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title>I-Lace</title>
  </head>

  <body>
    <section class="main text-center">
      <div
        class="allign-middle col-lg-6 col-md-6 col-sm-12 "
        style="vertical-align: middle!important; display: block; min-height: 100%; position: fixed;"
      >
        <div class="container wrapper">
          <img src="logo.png" height="48" alt="-" class="mt-5" />
          <div class="btns">
            <p class="spacing">Select your store now!</p>
            <p>
              <button
                class="mr-3"
                style="background-color:#006600; color:#fff"
                onclick="location.href='https://pk.ilaceonline.com'; return false;"
              >
                Pakistani Store
              </button>
              <button onclick="location.href='https://intl.ilaceonline.com'; return false;">
                International Store
              </button>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
